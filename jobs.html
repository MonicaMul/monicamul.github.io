<h2> Jobs at JavaJam</h2> 

<p>Want to work at JavaJam? Fill out the form below to start your application. <br> Required fields are marked with an asterisk (*).</p> 
<form method="post" action="http://webdevbasics.net/scripts/javajam8.php">

			<input type="text" name="myName" id="myName" required><br>
			<br>

			<br>
			<label for="myExperience">*Experience:</label>
			<textarea name="myExperience" id="myExperience" required rows="2" cols="20"></textarea>
